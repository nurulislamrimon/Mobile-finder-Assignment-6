<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile finder</title>
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

        <h2 class="top-title text-center my-3">Find your Mobile</h2>
        <div class="search-box-container w-75 mx-auto d-flex justify-content-center">
            <input type="text" id="search-box" class="search-box w-75 px-3" placeholder="Enter your phone name">
            <button id="search-btn" class="btn btn-primary">Search</button>
        </div>
    </header>
    <!-- phone details section -->
    <section class="phone-details">

    </section>
    <!-- phones display section -->
    <section id="phone-display">

    </section>




    <!-- bootstrap script -->

    <script src="js/script.js"></script>

</html>
